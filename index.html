<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="display">
      <p class="display-text">0</p>
    </div>
    <div class="input">
      <div class="number-area">
        <div class="number-row">
          <button class="number" id="0">0</button>
          <button class="special" id="decimal">.</button>
          <button class="special" id="equals">=</button>
        </div>
        <div class="number-row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
        </div>
        <div class="number-row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
        </div>
        <div class="number-row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
        </div>
      </div>
      <div class="operator-area">
        <button class="special" id="clear">CE</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="add">+</button>
    </div>
  </main>
  
</body>
</html>
